sudo: required
language: java
jdk: oraclejdk8
services:
- docker
addons:
  - mariadb: '10.2'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- mysql -u root -e 'CREATE DATABASE dolphin;'
- mysql -u root -e "CREATE USER 'dolphin'@'localhost' IDENTIFIED BY 'dolphinX2018';"
- mysql -u root -e "GRANT ALL ON dolphin.* TO 'dolphin'@'localhost';"
script:
- "./mvnw clean install -B"
- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=dolphin -Dsonar.login=${SONAR_TOKEN}"
deploy:
  provider: elasticbeanstalk
  skip_cleanup: true
  app: edium-service-user
  env: EdiumServiceUser-env
  zip_file: target/edium-service-user-0.0.1-SNAPSHOT-exec.jar
  bucket_name: elasticbeanstalk-us-west-2-940338783322
  region: us-west-2
  access_key_id: "${aws_access_key_id}"
  secret_access_key:
    secure: "${aws_secret_access_key}"
  on:
    branch: master
